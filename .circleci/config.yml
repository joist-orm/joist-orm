version: 2.1

orbs:
  node: circleci/node@6.1.0

workflows:
  version: 2
  workflow:
    jobs:
      - build:
          matrix:
            parameters:
              node-version:
                - "18" # EOL 30 Apr 2025
                - "20" # EOL 30 Apr 2026
                - "22" # EOL 30 Apr 2027
                - "23" # Current
                - "bun"

jobs:
  build:
    parameters:
      node-version:
        description: Node version to run tests under (set by matrix build config)
        type: string
    machine:
      image: ubuntu-2204:current
    resource_class: large
    steps:
      - checkout
      - when:
          condition:
            not:
              equal: [ << parameters.node-version >>, "bun" ]
          steps:
            - node/install:
                node-version: << parameters.node-version >>
                install-yarn: true
            - node/install-packages:
                pkg-manager: yarn
      - when:
          condition:
            equal: [ << parameters.node-version >>, "bun" ]
          steps:
            - run:
                name: Install bun
                command: curl -fsSL https://bun.sh/install | bash
            - run:
                when: << parameters.node-version >> == "bun"
                command: bun install
      - run: yarn build
      - run:
          name: Start Postgres database
          command: |
            docker compose build db
            docker compose up db --wait
      - run:
          name: Run migrations
          command: yarn migrate
      - run:
          name: Run codegen
          command: yarn codegen
      - run:
          when: << parameters.node-version >> != "bun"
          name: Run tests
          command: yarn workspaces foreach --all --exclude packages/tests/bun run test
      - run:
          when: << parameters.node-version >> == "bun"
          name: Run tests
          command: yarn workspaces foreach --include packages/tests/bun run test
      - store_test_results:
          path: ./artifacts
      - when:
          condition:
            and:
              - equal: [ main, << pipeline.git.branch >> ]
              - equal: [ "22", << parameters.node-version >> ]
          steps:
            - run:
                name: Release
                command: yarn semantic-release

