name: Publish Any Commit
on:
  pull_request:
  push:
    branches:
      - "**"
    tags:
      - "!**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - run: yarn dlx pkg-pr-new publish './packages/*' './packages/plugins/*'
