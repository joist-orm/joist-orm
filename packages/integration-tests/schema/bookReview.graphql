type BookReview {
  id: ID!
  rating: Int!
  isPublic: Boolean!
  createdAt: Date!
  updatedAt: Date!
  book: Book!
  comment: Comment
  rootAuthor: Author!
}

input SaveBookReviewInput {
  id: ID
  rating: Int
  isPublic: Boolean
  createdAt: Date
  updatedAt: Date
  bookId: ID
  rootAuthorId: ID
}

type SaveBookReviewResult {
  bookReview: BookReview!
}

extend type Mutation {
  saveBookReview(input: SaveBookReviewInput!): SaveBookReviewResult!
}
