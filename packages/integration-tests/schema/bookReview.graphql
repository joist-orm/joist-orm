type BookReview {
  id: ID!
  rating: Int!
  isPublic: Boolean!
  createdAt: Date!
  updatedAt: Date!
  book: Book!
  comment: Comment
  parent: Comment
  parentComment: Comment
}

input SaveBookReviewInput {
  id: ID
  rating: Int
  isPublic: Boolean
  createdAt: Date
  updatedAt: Date
  bookId: ID
}

type SaveBookReviewResult {
  bookReview: BookReview!
}

extend type Mutation {
  saveBookReview(input: SaveBookReviewInput!): SaveBookReviewResult!
}
