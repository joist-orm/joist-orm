type Comment {
  id: ID!
  text: String
  createdAt: DateTime!
  updatedAt: DateTime!
  parent: CommentParent
  user: User!
  likedByUsers: [User!]!
}

extend type Mutation {
  saveComment(input: SaveCommentInput!): SaveCommentResult!
}

input SaveCommentInput {
  id: ID
  text: String
  parentId: ID
  userId: ID
}

type SaveCommentResult {
  comment: Comment!
}

union CommentParent = Author | Book | BookReview | Publisher
