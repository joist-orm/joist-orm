type Critic {
  id: ID!
  name: String!
  createdAt: Date!
  updatedAt: Date!
  critic: CriticColumn
  publisherGroup: PublisherGroup
  group: PublisherGroup
}

extend type Mutation {
  saveCritic(input: SaveCriticInput!): SaveCriticResult!
}

input SaveCriticInput {
  id: ID
  name: String
  createdAt: Date
  updatedAt: Date
  publisherGroupId: ID
  groupId: ID
}

type SaveCriticResult {
  critic: Critic!
}
