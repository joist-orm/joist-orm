extend type Query {
  authors: [Author!]!
}

extend type Mutation {
  saveAuthor(input: SaveAuthorInput!): SaveAuthorResult!
}

type Author {
  id: ID!
  firstName: String!
  lastName: String
  delete: Boolean
  createdAt: DateTime!
  updatedAt: DateTime!
  books: [Book!]!
  favoriteColors: [Color!]!
}

input SaveAuthorInput {
  id: ID
  firstName: String
  lastName: String
  favoriteColors: [Color!]
  delete: Boolean
}

type SaveAuthorResult {
  author: Author!
}
