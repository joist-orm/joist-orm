type Book {
  id: ID!
  title: String!
  order: Int
  createdAt: Date!
  updatedAt: Date!
  author: Author!
  advances: [BookAdvance!]!
  reviews: [BookReview!]!
  tags: [Tag!]!
  image: Image
  comments: [Comment!]!
  currentDraftBook: Author
  book: Image
  currentDraftAuthor: Author
  deletedAt: DateTime
  favoriteBookAuthors: [Author!]!
}

input SaveBookInput {
  id: ID
  title: String
  order: Int
  createdAt: Date
  updatedAt: Date
  authorId: ID
  deletedAt: DateTime
}

type SaveBookResult {
  book: Book!
}

extend type Mutation {
  saveBook(input: SaveBookInput!): SaveBookResult!
}
