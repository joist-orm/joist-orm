enum AdvanceStatus {
  PENDING
  SIGNED
  PAID
}

type AdvanceStatusDetail {
  code: AdvanceStatus!
  name: String!
}

enum Color {
  RED
  GREEN
  BLUE
}

type ColorDetail {
  code: Color!
  name: String!
}

enum ImageType {
  BOOK_IMAGE
  AUTHOR_IMAGE
  PUBLISHER_IMAGE
}

type ImageTypeDetail {
  code: ImageType!
  name: String!
  sortOrder: Int!
  visible: Boolean!
  nickname: String!
}

enum PublisherSize {
  SMALL
  LARGE
}

type PublisherSizeDetail {
  code: PublisherSize!
  name: String!
}

enum PublisherType {
  SMALL
  BIG
}

type PublisherTypeDetail {
  code: PublisherType!
  name: String!
}

type AllEnumDetails {
  advanceStatus: [AdvanceStatusDetail!]!
  color: [ColorDetail!]!
  imageType: [ImageTypeDetail!]!
  publisherSize: [PublisherSizeDetail!]!
  publisherType: [PublisherTypeDetail!]!
}
