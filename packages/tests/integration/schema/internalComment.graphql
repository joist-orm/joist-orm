extend type Mutation {
  saveInternalComment(input: SaveInternalCommentInput!): SaveInternalCommentResult!
}

type InternalComment {
  id: ID!
  text: String
  createdAt: DateTime!
  updatedAt: DateTime!
  user: User
  likedByUsers: [User!]!
  parent: CommentParent
  textInternal: String
}

input SaveInternalCommentInput {
  id: ID
  text: String
  userId: ID
  parentId: ID
  textInternal: String
}

type SaveInternalCommentResult {
  internalComment: InternalComment!
}
