type Publisher {
  id: ID!
  name: String!
  createdAt: Date!
  updatedAt: Date!
  size: PublisherSize
  authors: [Author!]!
  bookAdvances: [BookAdvance!]!
  images: [Image!]!
  latitude: Int
  longitude: Int
  hugeNumber: Int
  type: PublisherType
  group: PublisherGroup
  tags: [Tag!]!
  numberOfBookReviews: Int
  tasks: [Task!]!
  deletedAt: DateTime
  baseSyncDefault: String
  baseAsyncDefault: String!
}

input SavePublisherInput {
  id: ID
  name: String
  createdAt: Date
  updatedAt: Date
  size: PublisherSize
  latitude: Int
  longitude: Int
  hugeNumber: Int
  type: PublisherType
  groupId: ID
  deletedAt: DateTime
  baseSyncDefault: String
  baseAsyncDefault: String
}

type SavePublisherResult {
  publisher: Publisher!
}

extend type Mutation {
  savePublisher(input: SavePublisherInput!): SavePublisherResult!
}
