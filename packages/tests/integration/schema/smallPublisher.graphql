extend type Mutation {
  saveSmallPublisher(input: SaveSmallPublisherInput!): SaveSmallPublisherResult!
}

type SmallPublisher {
  id: ID!
  city: String
  allAuthorNames: String
  name: String!
  latitude: Int
  longitude: Int
  hugeNumber: Int
  createdAt: DateTime!
  updatedAt: DateTime!
  size: PublisherSizeDetail
  type: PublisherTypeDetail!
  group: PublisherGroup
  authors: [Author!]!
  bookAdvances: [BookAdvance!]!
  comments: [Comment!]!
  images: [Image!]!
  tags: [Tag!]!
  numberOfBookReviews: Int
  tasks: [Task!]!
  deletedAt: DateTime
  sharedColumn: String
  baseSyncDefault: String
  baseAsyncDefault: String!
}

input SaveSmallPublisherInput {
  id: ID
  city: String
  name: String
  latitude: Int
  longitude: Int
  hugeNumber: Int
  size: PublisherSize
  type: PublisherType
  groupId: ID
  deletedAt: DateTime
  sharedColumn: String
  baseSyncDefault: String
  baseAsyncDefault: String
}

type SaveSmallPublisherResult {
  smallPublisher: SmallPublisher!
}
