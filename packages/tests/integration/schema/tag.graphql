type Tag {
  id: ID!
  name: String!
  createdAt: Date!
  updatedAt: Date!
  books: [Book!]!
  publishers: [Publisher!]!
  bookReviews: [BookReview!]!
  tasks: [Task!]!
  authors: [Author!]!
  images: [Image!]!
}

input SaveTagInput {
  id: ID
  name: String
  createdAt: Date
  updatedAt: Date
}

type SaveTagResult {
  tag: Tag!
}

extend type Mutation {
  saveTag(input: SaveTagInput!): SaveTagResult!
}
