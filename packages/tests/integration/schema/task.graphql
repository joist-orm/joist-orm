extend type Mutation {
  saveTask(input: SaveTaskInput!): SaveTaskResult!
}

type Task {
  id: ID!
  type: String!
  durationInDays: Int!
  specialNewField: Int
  specialOldField: Int
  createdAt: DateTime!
  updatedAt: DateTime!
  newTaskTaskItems: [TaskItem!]!
  oldTaskTaskItems: [TaskItem!]!
  taskTaskItems: [TaskItem!]!
  specialNewAuthor: Author
  publishers: [Publisher!]!
  comments: [Comment!]!
  parentOldTask: Task
  tasks: [Task!]!
  deletedAt: DateTime
}

input SaveTaskInput {
  id: ID
  type: String
  durationInDays: Int
  specialNewField: Int
  specialOldField: Int
  specialNewAuthorId: ID
  parentOldTaskId: ID
  deletedAt: DateTime
}

type SaveTaskResult {
  task: Task!
}
