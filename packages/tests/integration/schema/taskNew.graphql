extend type Mutation {
  saveTaskNew(input: SaveTaskNewInput!): SaveTaskNewResult!
}

type TaskNew {
  id: ID!
  specialNewField: Int
  type: String!
  durationInDays: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
  newTaskTaskItems: [TaskItem!]!
  oldTaskTaskItems: [TaskItem!]!
  taskTaskItems: [TaskItem!]!
  specialNewAuthor: Author
  publishers: [Publisher!]!
  comments: [Comment!]!
  parentOldTask: Task
  tasks: [Task!]!
  deletedAt: DateTime
}

input SaveTaskNewInput {
  id: ID
  specialNewField: Int
  type: String
  durationInDays: Int
  specialNewAuthorId: ID
  parentOldTaskId: ID
  deletedAt: DateTime
}

type SaveTaskNewResult {
  taskNew: TaskNew!
}
