extend type Mutation {
  saveTaskOld(input: SaveTaskOldInput!): SaveTaskOldResult!
}

type TaskOld {
  id: ID!
  specialOldField: Int
  type: String!
  durationInDays: Int!
  createdAt: DateTime!
  updatedAt: DateTime!
  newTaskTaskItems: [TaskItem!]!
  oldTaskTaskItems: [TaskItem!]!
  taskTaskItems: [TaskItem!]!
}

input SaveTaskOldInput {
  id: ID
  specialOldField: Int
  type: String
  durationInDays: Int
}

type SaveTaskOldResult {
  taskOld: TaskOld!
}
